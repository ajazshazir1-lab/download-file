<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A.G. Moosa & Co — Contact</title>

  <link rel="stylesheet" href="css/styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .hero-section {
      background: linear-gradient(135deg, rgba(0,0,0,.45), rgba(0,0,0,.45)), url("images/medicen.jpg");
      background-size: cover;
      background-position: center;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero-title {
      font-size: 48px;
      font-weight: 700;
    }
    .map-info {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 6px;
      background: rgba(0,0,0,.06);
      transition: all .18s ease;
      cursor: pointer;
    }
    .map-info:hover {
      background: #7fff00;
      color: #000;
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
    }
    @media (max-width: 768px) {
      .hero-title { font-size: 28px; }
      .hero-section { height: 220px; }
    }

    section.py-5 { padding-top: 3rem !important; padding-bottom: 3rem !important; }
  </style>
</head>
<body>

  <header class="bg-white shadow-sm">
    <nav class="container navbar navbar-expand-lg">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="images/logo.jpg" alt="A.G. Moosa & Co Logo" class="logo">
        <strong class="text-success">A.G.Moosa </strong>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about html.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="business patner html.html">Business Partners</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact html.html">Contact</a></li>
        </ul>

        <div class="d-flex align-items-center">
          <div class="social-icons d-none d-md-flex me-3">
            <a href="#" class="text-decoration-none"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="text-decoration-none"><i class="fa-brands fa-chrome"></i></a>
            <a href="#" class="text-decoration-none"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="text-decoration-none"><i class="fa-brands fa-instagram"></i></a>
          </div>
          <a href="tel:+000000000" class="btn btn-outline-success">Call Now</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <h1 class="hero-title">Contact Us</h1>
    </section>

    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-6">
            <h2 class="mb-4">Get In Touch</h2>
            <p class="map-info"><i class="fas fa-map-marker-alt"></i> Office: 123 Pharma St, Karachi</p>
            <p class="map-info"><i class="fas fa-phone"></i> Phone: +92 21 0000 0000</p>
            <p class="map-info"><i class="fas fa-envelope"></i> Email: info@agmoosa.com</p>

            <div class="d-flex gap-3 mt-4">
              <a href="#" class="btn btn-outline-success btn-sm"><i class="fab fa-facebook"></i></a>
              <a href="#" class="btn btn-outline-success btn-sm"><i class="fab fa-twitter"></i></a>
              <a href="#" class="btn btn-outline-success btn-sm"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>

          <div class="col-lg-6">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" rows="6" placeholder="Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="py-4 bg-white mt-4">
    <div class="container text-center small text-muted">
      © <span id="year"></span> A.G. Moosa & Co. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
